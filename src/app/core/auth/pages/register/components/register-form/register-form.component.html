<form *ngIf="form" [formGroup]="form" (ngSubmit)="formEvent.emit(form)">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [formControl]="emailControl"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" [formControl]="usernameControl"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [formControl]="passwordControl"></ion-input>
  </ion-item>
  <ion-button
    type="submit"
    color="tertiary"
    size="full"
    [disabled]="!form.valid"
    >Register</ion-button
  >
  <ion-button color="primary" size="full">Login</ion-button>
</form>
