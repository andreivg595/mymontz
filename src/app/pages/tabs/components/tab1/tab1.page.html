<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Mymontz </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="mymontz-container">
    <div class="mymontz-container__title">
      Welcome
      <span class="mymontz-container__title__username">
        {{ user?.username }}</span
      >!
    </div>
    <div class="mymontz-container__today">
      Today: {{ todayAmount$ | async }} €
    </div>
    <div class="mymontz-container__yesterday">
      Yesterday: {{ yesterdayAmount$ | async }} €
    </div>
    <div class="mymontz-container__week">
      This week: {{ weekAmount$ | async }} €
    </div>
    <div class="mymontz-container__month">
      This month: {{ monthAmount$ | async }} €
    </div>
  </div>
</ion-content>
