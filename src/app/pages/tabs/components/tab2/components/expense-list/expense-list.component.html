<ion-list *ngIf="expenses?.length" class="expense-list-container">
  <ion-item *ngFor="let expense of expenses; let index">
    <ion-icon
      slot="start"
      class="expense-list-container__icon"
      [name]="getIcon(expense.category.type)"
    ></ion-icon>
    <ion-label>{{ expense.amount }} â‚¬</ion-label>
    <ion-label>{{ expense.note }}</ion-label>
    <div>
      <ion-icon
        name="create-outline"
        class="expense-list-container__update-icon"
        (click)="updateEvent.emit(expense)"
      ></ion-icon>
      <ion-icon
        name="trash-bin-outline"
        class="expense-list-container__delete-icon"
        (click)="deleteExpense(expense)"
      ></ion-icon>
    </div>
  </ion-item>
</ion-list>
